---
timezone: 'Europe/Paris'
default_locale: 'en_US.UTF-8'

keyboard:
  xkbmodel: 'pc105'
  xkblayout: 'fr'
  xkbvariant: 'latin9'

bash:
  root_prompt_color: 'purple'

network:
  restart_network: true # It's a moot point.
  rename_interfaces: true # Same remark.
  hosts_entries:
    self: [ '@ipaddress', '@fqdn', '@hostname' ]
  #hosts_entries_tag: 'cluster-foo'
  #exported_hosts_entries:
  #  vip: [ '172.31.100.0', 'vip-name' ]

apt:
  official_repositories:
    url:
      debian: 'http://ftp.fr.debian.org/debian/'
      ubuntu: 'http://fr.archive.ubuntu.com/ubuntu'
    src: false

puppet:
  client:
    service_enable: false
    runinterval: '30m'
    pluginsync: true



timezone: 'Europe/Paris'
default_locale: 'en_US.UTF-8'

keyboard:
  xkbmodel: 'pc105'
  xkblayout: 'fr'
  xkbvariant: 'latin9'

bash:
  root_prompt_color: 'purple'

network:
  restart_network: true # It's a moot point.
  rename_interfaces: true # Same remark.
  hosts_entries:
    self:
      exported: false
      address: '@ipaddress'
      hostnames:
        - '@fqdn'
        - '@hostname'

apt:
  official_repositories:
    url:
      debian: 'http://ftp.fr.debian.org/debian/'
      ubuntu: 'http://fr.archive.ubuntu.com/ubuntu'
    src: false

puppet:
  client:
    service_enable: false
    runinterval: '30m'
    pluginsync: true
    server: 'puppet'



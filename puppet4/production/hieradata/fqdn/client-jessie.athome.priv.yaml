    in_networks: [ 'vbox_adm' ]
    macaddress: '08:00:27:bc:ce:e9'
    inet:
      method: 'dhcp'
network::resolv_conf::override_dhcp: true

puppetforge::giturls:
  - 'http://github.com/flaf/flaf-moda.git'

hosts:

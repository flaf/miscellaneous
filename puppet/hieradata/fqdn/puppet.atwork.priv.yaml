    in_networks: [ 'net97' ]
    macaddress: '08:00:27:00:00:a0'
    inet:
      method: 'dhcp'
  eth1:
    in_networks: [ 'vbox_adm' ]
    macaddress: '08:00:27:00:00:a1'
    inet:
      method: 'static'
      options:
        address: '172.16.0.1'
        netmask: '__default__'



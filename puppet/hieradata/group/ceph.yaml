---
repository::ceph::params::codename: 'infernalis'
repository::ceph::params::pinning_version: '9.2.1-*'

mcollective::server::params::collectives: [ 'ceph' ]

ceph::params::cluster_conf:
  global_options:
    fsid: 'f875b4c1-535a-4f17-9883-2793079d410a'
    cluster_network: '10.0.0.0/24'
    public_network: '172.16.0.0/16'
    auth_cluster_required: 'cephx'
    auth_service_required: 'cephx'
    auth_client_required: 'cephx'
    filestore_xattr_use_omap: 'true'
    osd_pool_default_size: '3'
    osd_pool_default_min_size: '1'
    osd_pool_default_pg_num: '64'
    osd_pool_default_pgp_num: '64'
    osd_crush_chooseleaf_type: '1'
    osd_crush_update_on_start: 'false'
    osd_journal_size: '0'
    osd_max_backfills: '1'
    osd_recovery_max_active: '1'
    osd_client_op_priority: '63'
    osd_recovery_op_priority: '1'
    osd_op_threads: '4'
    mds_cache_size: '1000000'
    osd_scrub_begin_hour: '3'
    osd_scrub_end_hour: '5'
    mon_allow_pool_delete: 'false'
    mon_osd_down_out_subtree_limit: 'host'
    mon_osd_min_down_reporters: '4' # set to (#OSDs per node) + 1 is a good idea
  monitors:
    ceph01:
      id: 'ceph01'
      address: '172.16.10.1'
    ceph02:
      id: 'ceph02'
      address: '172.16.10.2'
    ceph03:
      id: 'ceph03'
      address: '172.16.10.3'
  keyrings:
    admin:
      key: '%{alias("_admin_ceph_key_")}'
      properties:
        - 'caps mon = "allow *"'
        - 'caps osd = "allow *"'
        - 'caps mds = "allow"'
    cephfs:
      key: '%{alias("_cephfs_ceph_key_")}'
      properties:
        - 'caps mon = "allow r"'
        - 'caps osd = "allow class-read object_prefix rbd_children, allow rwx pool=cephfsdata"'
        - 'caps mds = "allow"'
    radosgw.gateway:
      key: '%{alias("_radosgw_ceph_key_")}'
      properties:
        - 'caps mon = "allow rwx"'
        - 'caps osd = "allow rwx"'
  rgw_instances:
    radosgw.gateway:
      hosts: [ 'radosgw' ]
      keyring: 'radosgw.gateway'
      rgw_dns_name: 'radosgw.%{::domain}'



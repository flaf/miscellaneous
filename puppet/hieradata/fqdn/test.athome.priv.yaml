---
enc_included_classes:
  - [ 'flaf', '::roles::generic' ]
  - [ 'flaf', '::confkeeper::collector' ]
  - [ 'flaf', '::confkeeper::provider' ]
enc_datacenter: 'vboxhome'

network::params::ifaces:
  eth0:
    in_networks: [ 'vbox_adm' ]
    macaddress: '08:00:27:00:00:b1'
    inet:
      method: 'dhcp'

confkeeper::provider::params::repositories:
  '/a/b':
    gitignore:
      - '*.pyc'
      - '*.swp'
confkeeper::collector::params::additional_exported_repos:
  toto.dom.tld:
    account: 'admin'
    ssh_pubkey: ''
    repositories:
      '/web/foo': {}




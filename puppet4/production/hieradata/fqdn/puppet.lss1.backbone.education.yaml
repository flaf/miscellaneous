---
enc_included_classes:
  - '(flaf)::role_generic'
  - '(flaf)::puppetserver'
enc_datacenter: 'lss1'

# Important: we disable the management of puppet.conf
# by the "puppetagent" module to avoid that the puppet.conf
# file is managed twice (by the "puppetserver" module and
# the "puppetagent" module.
puppetagent::manage_puppetconf: false
network::restart: false

puppetserver::puppetdb_memory: '512m'
puppetserver::puppet_memory: '1g'
puppetserver::profile: 'autonomous'
puppetserver::modules_repository: 'http://client-jessie:8080'

interfaces:
  eth0:
    in_networks: [ 'net98' ]
    macaddress: 'ba:51:63:84:09:ff'
    inet:
      method: 'static'
      options:
        address: '195.221.98.44'
        network: '__default__'
        netmask: '__default__'
        broadcast: '__default__'
        gateway: '__default__'

hosts:
  entries:
    '127.0.1.1': [ '%{::fqdn}', '%{::hostname}' ]
    '195.221.97.134': [ 'puppet4.atwork.priv', 'puppet4' ]



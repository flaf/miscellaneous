    is_admin: 'true'
    password: 'flaf'
  gbarre:
    email: 'guillaume.barre@crdp.ac-versailles.fr'
    is_admin: 'true'
    password: 'gbarre'
  xaubrun:
    email: 'xavier.aubrun@crdp.ac-versailles.fr'

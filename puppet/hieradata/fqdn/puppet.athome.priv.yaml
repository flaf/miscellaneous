---
enc_included_classes:
  - [ 'flaf', '::roles::puppetrouter' ]
enc_datacenter: 'vboxhome'
enc_groups: [ 'puppetserver' ]


##### test for PUP-7418 #####
test::param:
  a: 'specific-a'
  c: 'specific-c'
  #c: '%{alias("my_alias")}'

my_alias: '123456'

key:
  subkey1: 'aaa'
  subkey2:
    - 'bbb'
    - subsubkey1: 'ccc'
      subsubkey2: "%{alias(\"'foo.foo'.k1\")}"
      #subsubkey2: "%{alias('\"foo.foo\".k2')}"
      #subsubkey2: '%{alias("''foo.foo''.k1")}'
      #subsubkey2: '%{alias(''"foo.foo".k2'')}'


foo.foo:
  k1: 'gagné aussi!!!'
  k2:
    a: 'gagné!!!'
    b: 'gagné!!!'
##### test for PUP-7418 #####


puppetserver::params::puppet_memory: '2g'

network::params::ifaces:
  eth0:
    in_networks: [ 'freebox_lan' ]
    macaddress: '08:00:27:00:00:a0'
    inet:
      method: 'dhcp'
  eth1:
    in_networks: [ 'vbox_adm' ]
    macaddress: '08:00:27:00:00:a1'
    inet:
      method: 'static'
      options:
        address: '172.16.0.1'
        netmask: '__default__'
  eth2:
    in_networks: [ 'vbox_priv' ]
    macaddress: '08:00:27:00:00:a2'
    inet:
      method: 'static'
      options:
        address: '10.0.0.1'
        netmask: '__default__'

pxeserver::params::host_records:
  'apt.%{::domain}': [ 'apt', '192.168.0.1' ]



---
enc_included_classes:
  - [ 'flaf', '::role_generic' ]
  - [ 'flaf', '::ceph' ]
enc_groups: [ 'ceph_all_nodes', 'ceph_cluster_nodes' ]
enc_datacenter: 'vboxhome'


network::resolv_conf::override_dhcp: true
network::restart: true
network::params::ifaces:
  eth0:
    in_networks: [ 'vbox_adm' ]
    macaddress: '08:00:27:bc:cd:81'
    inet:
      method: 'dhcp'
  eth1:
    in_networks: [ 'vbox_ceph_priv' ]
    macaddress: '08:00:27:bc:ce:81'
    inet:
      method: 'static'
      options:
        address: '10.0.0.1'
        netmask: '__default__'


ceph::is_clusternode: true


